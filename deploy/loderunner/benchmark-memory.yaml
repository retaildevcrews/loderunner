apiVersion: apps/v1
kind: Deployment
metadata:
  name: loderunner-benchmark-memory
  namespace: loderunner
  labels:
    app.kubernetes.io/name: loderunner-benchmark-memory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loderunner-benchmark-memory
  template:
    metadata:
      labels:
        app: loderunner-benchmark-memory
    spec:
      containers:
      - name: app
        image: ghcr.io/retaildevcrews/ngsa-lr:beta
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
          requests:
            memory: "512Mi"
            cpu: "500m"
        args: 
        - -l
        - "100"
        - -r
        - -s
        - http://ngsa-memory:8080
        - -f
        - benchmark.json
        - --prometheus
        - --zone
        - dev
        - --region
        - dev
    