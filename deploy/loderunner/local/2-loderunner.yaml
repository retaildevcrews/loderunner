apiVersion: apps/v1
kind: Deployment
metadata:
  name: loderunner
  namespace: loderunner
  labels:
    app.kubernetes.io/name: loderunner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loderunner
  template:
    metadata:
      labels:
        app: loderunner
    spec:
      containers:
        - name: app
          image: k3d-registry.localhost:5000/ngsa-lr:local
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: "512Mi"
              cpu: "1000m"
            requests:
              memory: "512Mi"
              cpu: "500m"
          args: 
          - --delay-start
          - "-1"
          - --secrets-volume
          - /app/secrets
          - --prometheus
          - --zone
          - dev
          - --region
          - dev
          - -s
          - http://ngsa-memory:8080
          - -f
          - benchmark.json
          volumeMounts:
            - name: secrets
              mountPath: "/app/secrets"
      volumes:
        - name: secrets
          secret:
            secretName: lr-secrets
            defaultMode: 444

---

apiVersion: v1
kind: Service
metadata:
  name: loderunner
  namespace: loderunner
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: http 
      nodePort: 30088
      protocol: TCP
      name: http
  selector:
    app: loderunner
