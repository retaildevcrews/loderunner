profiles:
  - aspnetcore
owner:
  group: wcnp-ms-ngsa
services:
  - path: kitt-service.yml
build:
  docker:
    app:
      buildArgs:
        dotnetVersion: 3.1
        alpineVersion: 3.12

deploy:
  gslb:
    enabled: false
  namespace: ms-ngsa
  helm:
    values:
      global:
        metrics:
          enabled: true
          endpoints:
          - targetPort: 8080
            path: "/metrics"
          remoteWriteSampleLimit: 150
          whitelist:
            - LodeRunnerDuration_bucket
            - LodeRunnerDuration_count
            - LodeRunnerDuration_sum
            - LodeRunnerSummary
            - LodeRunnerSummary_count
            - LodeRunnerSummary_sum
  stages:
    - name: azure
      refs: [master]
      target:
        - cluster_id: [eus2-dev-a2]
    - name: gke
      refs: [master]
      target:
        - cluster_id: [useast4-dev-gke01]

notify:
  slack:
    channelName: "ms-ngsa"
